<!DOCTYPE html>
<html>

  <head>
    <title>If They're OK</title>
    <link rel="stylesheet" type="text/css" href="assets/styleCredits.css"/>
    <link rel="stylesheet" type="text/css" href="flex.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script src="assets/tabletop-simple.js"></script>
    <script>
      $(document).ready(function(){

          //configure spreadsheet
        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1riFPQR-WNsKh-dn7yjcI3J8LETLYGb6W58z04kCGigM/pubhtml';

        getSpreadsheetJSON(public_spreadsheet_url, function(response){
          console.log(response);
          console.log(response.length);
          for(var i=0; i<response.length; i++) {



            $("#fullname").append("<h1>"+response[i].fullname+"</h1>")
            $("#credit").append("<h1>"+response[i].credit+"</h1>");



          }


          console.log($('li h1:last-child'));

          lastElementTop = $('li h1:last-child').position().top ;
          scrollAmount = lastElementTop - 50 ;
          console.log(scrollAmount)

          var delay = response.length * 1000;

          $('li').animate({scrollTop: scrollAmount},delay, "linear", function(){
            location.reload();
          });

        });

      });
    </script>
  </head>
  <body>
    <header>
      <ul>
        <li id="fullname">
        </li>
        <li id="credit">
        </li>
      </ul>
    </header>
  </body>

</html>
